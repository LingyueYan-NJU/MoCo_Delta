      out_features: 1000
    in: x
    out: x
inceptiona:
  - layer: conv2d
    param:
      in_channels: in_channels
      out_channels: out_channels
      kernel_size: 3
      stride: stride
      padding: 1
      bias: False
    in: x
    out: branch1
  - layer: batchnorm2d
    param:
      num_features: out_channels
    in: branch1
    out: branch1
  - layer: relu
    param: {}
    in: branch1
    out: branch1
  - layer: conv2d
    param:
      in_channels: out_channels
      out_channels: out_channels
      kernel_size: 3
      stride: 1
      padding: 1
    in: branch1
    out: branch1
  - layer: batchnorm2d
    param:
      num_features: out_channels
    in: branch1
    out: branch1
  - layer: add
    params:
      dims: 1
    in: branch1, x
    out: x
  - layer: relu
    params: {}
    in : x
    out : x
inceptionb:
  - layer: conv2d
    param:
      in_channels: in_channels
      out_channels: out_channels
      kernel_size: 3
      stride: stride
      padding: 1
    in: x
    out: branch1
  - layer: batchnorm2d
    param:
      num_features: out_channels
    in: branch1
    out: branch1
  - layer: relu
