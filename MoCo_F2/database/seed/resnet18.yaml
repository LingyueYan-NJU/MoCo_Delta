      out_channels: out_channels
      kernel_size: 3
      stride: 1
      padding: 1
    in: branch1
    out: branch1
  - layer: batchnorm2d
    param:
      num_features: out_channels
    in: branch1
    out: branch1
  - layer: conv2d
    param:
      in_channels: in_channels
      out_channels: out_channels
      kernel_size: 1
      stride: stride
      padding: 1
    in: x
    out: branch2
  - layer: batchnorm2d
    param:
      num_features: out_channels
    in: branch2
    out: branch2
  - layer: add
    params:
      dims: 1
    in: branch1, branch2
    out: x
  - layer: relu
    params: {}
    in : x
    out : x
