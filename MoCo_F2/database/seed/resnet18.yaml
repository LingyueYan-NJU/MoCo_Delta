      stride: 2
      padding: 1
    in: x
    out: x
  - layer: inceptiona
    param:
      in_channels: 64
      out_channels: 64
      stride: 1
    in: x
    out: x
  - layer: inceptiona
    param:
      in_channels: 64
      out_channels: 64
      stride: 1
    in: x
    out: x
  - layer: inceptionb
    param:
