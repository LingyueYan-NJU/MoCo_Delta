api: mindspore.nn.AdaptiveAvgPool2d(output_size)
constraints:
  output_size:
    default: null
    descp: "output_size (Union[int, tuple]) \u2013 The target output size is H x W.\
      \ output_size can be a tuple consisted of int type H and W, or a single H for\
      \ H x H, or None. If it is None, it means the output size is the same as the\
      \ input size."
    dtype:
    - int
    range: null
    shape: 2
    structure:
    - single
    - tuple
descp: This operator applies a 2D adaptive average pooling to an input signal composed
  of multiple input planes.
inputs:
  optional: []
  required:
  - output_size
