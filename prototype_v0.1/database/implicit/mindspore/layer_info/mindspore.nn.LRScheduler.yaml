api: mindspore.nn.LRScheduler(optimizer, last_epoch=- 1, verbose=False)
constraints:
  last_epoch:
    default: -1
    descp: "last_epoch (int, optional) \u2013 The epoch/step number. Default: -1."
    dtype:
    - int
    range: null
    structure:
    - single
  optimizer:
    default: null
    descp: "optimizer (mindspore.nn.optim_ex.Optimizer) \u2013 The optimizer instance."
    dtype:
    - mindspore.nn.optim_ex.optimizer
  verbose:
    default: false
    descp: "verbose (bool, optional) \u2013 Whether to print lr information. Default:\
      \ False."
    dtype:
    - bool
descp: Basic class of learning rate schedule.
inputs:
  optional:
  - last_epoch
  - verbose
  required:
  - optimizer
