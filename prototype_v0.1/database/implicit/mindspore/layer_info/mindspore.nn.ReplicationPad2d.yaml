api: mindspore.nn.ReplicationPad2d(padding)
constraints:
  padding:
    default: null
    descp: "padding (union[int, tuple]) \u2013 The padding size to pad the last two\
      \ dimension of x .  If padding is an integer, all directions will be padded\
      \ with the same size. If padding is a tuple, uses ((pad_{left}, pad_{right},\
      \ pad_{up}, pad_{down})) to pad.  "
    dtype:
    - int
    range: null
    shape: 4
    structure:
    - single
    - tuple
descp: Pad on HW dimension of input x according to padding.
inputs:
  optional: []
  required:
  - padding
