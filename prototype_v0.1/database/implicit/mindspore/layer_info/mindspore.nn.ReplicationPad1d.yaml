api: mindspore.nn.ReplicationPad1d(padding)
constraints:
  padding:
    default: null
    descp: "padding (union[int, tuple]) \u2013 The padding size to pad the last dimension\
      \ of x .  If padding is an integer, all directions will be padded with the same\
      \ size. If padding is a tuple, uses ((pad_{left}, pad_{right})) to pad.  "
    dtype:
    - int
    range: null
    shape: 2
    structure:
    - single
    - tuple
descp: Pad on W dimension of input x according to padding.
inputs:
  optional: []
  required:
  - padding
