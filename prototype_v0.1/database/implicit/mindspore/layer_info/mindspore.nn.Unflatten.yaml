api: mindspore.nn.Unflatten(axis, unflattened_size)
constraints:
  axis:
    default: null
    descp: "axis (int) \u2013 specifies the dimension of the input Tensor to be unflattened."
    dtype:
    - int
    range: null
    structure:
    - single
  unflattened_size:
    default: null
    descp: "unflattened_size (Union(tuple[int], list[int])) \u2013 the new shape of\
      \ the unflattened dimension of the Tensor and it can be a tuple of ints or a\
      \ list of ints. The product of unflattened_size must equal to input_shape[axis]."
    dtype:
    - int
    range: null
    shape: null
    structure:
    - list
    - tuple
descp: Unflattens a Tensor dim according to axis and unflattened_size.
inputs:
  optional: []
  required:
  - axis
  - unflattened_size
