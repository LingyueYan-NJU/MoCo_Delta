api: mindspore.nn.get_activation(name, prim_name=None)
constraints:
  name:
    default: null
    descp: "name (str) \u2013 The name of the activation function."
    dtype:
    - str
    enum: null
  prim_name:
    default: None
    descp: "prim_name (Union[str, None]) \u2013 The name of primitive. Default: None\
      \ ."
    dtype:
    - str
    enum:
    - softmin
    - softmax
    - softmax2d
    - logsoftmax
    - relu
    - relu6
    - rrelu
    - silu
    - tanh
    - tanhshrink
    - hardtanh
    - gelu
    - fast_gelu
    - elu
    - sigmoid
    - softsign
    - prelu
    - leakyrelu
    - hswish
    - hsigmoid
    - logsigmoid
    - softshrink
    - hshrink
    - threshold
    - mish
descp: Gets the activation function.
inputs:
  optional:
  - prim_name
  required:
  - name
