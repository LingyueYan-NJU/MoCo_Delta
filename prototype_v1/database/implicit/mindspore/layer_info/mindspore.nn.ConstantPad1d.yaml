api: mindspore.nn.ConstantPad1d(padding, value)
constraints:
  padding:
    default: null
    descp: "padding (Union[int, tuple]) \u2013 The padding size to pad the last dimension\
      \ of input tensor. If is int, uses the same padding in both boundaries of input\u2019\
      s last dimension. If a 2-tuple, uses (padding_0, padding_1) to pad. If the input\
      \ is x, the size of last dimension of output is (padding_0 + x.shape[-1] + padding_1).\
      \ The remaining dimensions of the output are consistent with those of the input."
    dtype:
    - int
    range: null
    shape: 2
    structure:
    - single
    - tuple
  value:
    default: null
    descp: "value (Union[int, float]) \u2013 Padding value."
    dtype:
    - int
    - float
    range: null
    structure:
    - single
descp: Using a given constant value to pads the last dimensions of input tensor.
inputs:
  optional: []
  required:
  - padding
  - value
