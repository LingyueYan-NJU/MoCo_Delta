api: jittor.nn.Leaky_relu()
constraints: {}
descp: "    r''' Applies the element-wise function:\n\n    .. math::\n        \\text{LeakyRELU}(x)\
  \ =\n        \\begin{cases}\n        x, & \\text{ if } x \\geq 0 \\\\\n        \\\
  text{scale} \\times x, & \\text{ otherwise }\n        \\end{cases}\n\n    :param\
  \ x: the input var\n    :type x: jt.Var\n\n    :param scale: the :math:`\\scale`\
  \ value for the leaky relu formulation. Default: 0.01\n    :param scale: float,\
  \ optional\n\n    \n'''"
