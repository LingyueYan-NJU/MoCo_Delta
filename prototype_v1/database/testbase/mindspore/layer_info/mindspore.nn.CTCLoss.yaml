api: mindspore.nn.CTCLoss(blank=0, reduction='mean', zero_infinity=False)
descp: Calculates the CTC (Connectionist Temporal Classification) loss.
constraints:
  blank:
    descp: 'blank (int, optional) – The blank label. Default: 0.'
    default: 0
    dtype:
    - int
    structure:
    - single
    range: null
  reduction:
    descp: 'reduction (str, optional) – Implements the reduction method to the output
      with ''none'' , ''mean'' , or ''sum'' . Default: ''mean'' .'
    default: mean
    dtype:
    - str
    enum:
    - none
    - mean
    - sum
  zero_infinity:
    descp: 'zero_infinity (bool, optional) – If loss is infinite, this parameter determines
      whether to set that loss and its correlated gradient to zero. Default: False
      .'
    default: False
    dtype:
    - bool
inputs:
  optional:
  - blank
  - reduction
  - zero_infinity
  required: []
