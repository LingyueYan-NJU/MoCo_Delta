api: mindspore.nn.cosine_decay_lr(min_lr, max_lr, total_step, step_per_epoch, decay_epoch)
descp: Calculates learning rate base on cosine decay function.
constraints:
  min_lr:
    descp: min_lr (float) – The minimum value of learning rate.
    default: null
    dtype:
    - float
  max_lr:
    descp: max_lr (float) – The maximum value of learning rate.
    default: null
    dtype:
    - float
  total_step:
    descp: total_step (int) – The total number of steps.
    default: null
    dtype:
    - int
    structure:
    - single
    range: null
  step_per_epoch:
    descp: step_per_epoch (int) – The number of steps in per epoch.
    default: null
    dtype:
    - int
    structure:
    - single
    range: null
  decay_epoch:
    descp: decay_epoch (int) – Number of epochs to decay over.
    default: null
    dtype:
    - int
    structure:
    - single
    range: null
inputs:
  optional: []
  required:
  - min_lr
  - max_lr
  - total_step
  - step_per_epoch
  - decay_epoch
